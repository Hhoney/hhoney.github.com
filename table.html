<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center; }
canvas{background:#c6c6fc; padding:50px; margin-top:200px; }
</style>
<script>
function rnd(n,m){
	return Math.floor(Math.random()*(m-n)+n);
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var arr = [100,50,88,23,53,82,62,12,94];
	var iMax =Math.max.apply(null,arr);
	
	var aHeight = [];
	for(var i=0;i<arr.length;i++){
		aHeight[i] = arr[i]/iMax*oC.height;
	}

	
	var w = oC.width/(arr.length*3-2);
	var space = w*2;
	
	for(var i=0;i<arr.length;i++){
		gd.beginPath();
		gd.fillStyle = 'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
		gd.fillRect(i*(w+space),oC.height-aHeight[i],w,aHeight[i]);
	}
	
	
};
</script>
</head>

<body>
<canvas id="c1" width="700" height="500"></canvas>
</body>
</html>
